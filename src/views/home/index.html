<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Lutex's CI/CD</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body onload="onload()">
    <div class="container">
      <div class="row">
        <div class="col-sm-8 mt-3">
          <h4>Lutex's CI/CD</h4>
        </div>
        <div class="col-sm-8 mt-3">
          <form action="/deploy" method="POST">
            <div class="form-group">
              <label for="example-input-file">Name</label>
              <input type="text" name="name" id="name" class="border" />
            </div>
            <div class="form-group">
              <label for="example-input-file">Target</label>
              <input type="text" name="target" id="target" class="border" />
            </div>
            <button type="submit" class="btn btn-primary">Deploy</button>
          </form>
        </div>
        <div class="col-sm-8 mt-3">
          <div class="form-group">
            <div id="deploy_message"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/scripts/deploy-listener.js"></script>
    <script type="text/javascript" src="/scripts/auth.js"></script>
    <script>
      async function onload() {
        const guard = await authGuard();
        if (!guard) {
          location.href = "/login";
        }
      }
    </script>
  </body>
</html>
